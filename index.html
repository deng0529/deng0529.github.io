I hold a PhD in Control Theory and Control Engineering, with a strong foundation in optimisation, systems modelling, and data-driven decision-making.
My academic training focused on modelling complex, uncertain systems and designing reliable optimisation and control strategies.
After academia, I transitioned into applied data science roles, working across industry and research environments.
I have experience as a data scientist, AI modeler, and applied researcher, delivering explainable machine learning models, analytics platforms, and end-to-end data pipelines for real-world decision problems.
My work sits at the intersection of mathematical modelling, machine learning, and deployable systems.
"

离开学术界后，我转向应用型数据科学工作，在行业与研究环境中担任数据科学家、AI 建模工程师和应用研究人员。
我交付过可解释机器学习模型、分析平台以及端到端数据管道，用于解决真实世界中的决策问题。
我的工作位于数学建模、机器学习与可部署系统的交叉点。
