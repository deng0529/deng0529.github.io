<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dr. Weihua Deng | Data Science Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --sidebar-bg: #2f2f2f;
      --main-bg: #f7f7f7;
      --card-bg: #ffffff;
      --primary: #3b82f6;
      --text-light: #e5e7eb;
      --text-dark: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--main-bg);
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }

    /* ---------- SIDEBAR ---------- */
    .sidebar {
      width: 280px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      padding: 40px 20px;
      position: fixed;
      height: 100vh;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #555;
      margin: 0 auto 20px;
    }

    .sidebar h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 6px;
    }

    .sidebar p {
      font-size: 0.85rem;
      text-align: center;
      color: #cbd5f5;
      line-height: 1.5;
    }

    .links {
      margin-top: 30px;
      font-size: 0.85rem;
    }

    .links a {
      display: block;
      color: #d1d5db;
      text-decoration: none;
      margin: 8px 0;
    }

    .links a:hover {
      color: white;
    }

    .lang-toggle {
      margin-top: 30px;
      width: 100%;
      background: #444;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    /* ---------- MAIN ---------- */
    .main {
      margin-left: 280px;
      padding: 60px;
      width: 100%;
      max-width: 1100px;
    }

    section {
      margin-bottom: 70px;
    }

    h2 {
      border-bottom: 2px solid var(--primary);
      display: inline-block;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.7;
      color: var(--muted);
    }

    /* ---------- CARDS ---------- */
    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .project {
      margin-bottom: 30px;
    }

    .gif {
      width: 100%;
      border-radius: 6px;
      margin-top: 12px;
      border: 1px solid #ddd;
    }

    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-right: 6px;
      margin-top: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 6px 12px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    footer {
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 80px;
    }

    @media (max-width: 900px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
      }
      .main {
        margin-left: 0;
        padding: 30px;
      }
    }
  </style>
</head>

<body>

<div class="sidebar">
  <div class="avatar"></div>

  <h1 data-en="Dr. Weihua Deng" data-zh="邓玮璍 博士"></h1>
  <p
    data-en="Data science systems bridging theory and practice"
    data-zh="连接理论与实践的数据科学系统构建"
  ></p>

  <div class="links">
    <a href="mailto:your@email.com">✉ Email</a>
    <a href="https://github.com/deng0529">GitHub</a>
    <a href="https://medium.com/@YOURNAME">Medium</a>
    <a href="YOUR_GUMROAD_LINK">Gumroad</a>
  </div>

  <button class="lang-toggle" onclick="toggleLang()">EN / 中文</button>
</div>

<div class="main">

<section>
  <h2 data-en="About" data-zh="关于我"></h2>
  <p
    data-en="I design and build end-to-end data science systems that support real-world decision-making. My work focuses on turning mathematical and statistical ideas into reliable, deployable analytics pipelines."
    data-zh="我专注于构建服务于真实决策的数据科学系统，将数学与统计思想转化为可靠、可部署的分析流程。"
  ></p>
</section>

<section>
  <h2 data-en="What I Do" data-zh="我做什么"></h2>
  <p
    data-en="I help organisations move beyond isolated models by designing complete systems — from data ingestion and modelling to dashboards and deployment."
    data-zh="我帮助组织从“孤立模型”走向“完整系统”，覆盖数据接入、建模、仪表盘和部署。"
  ></p>
</section>

<section>
  <h2 data-en="Projects" data-zh="项目"></h2>

  <div class="card project">
    <h3 data-en="End-to-End Cloud Analytics Dashboard" data-zh="端到端云分析仪表盘"></h3>
    <p
      data-en="A production-style analytics system enabling interactive exploration of large datasets for operational decisions."
      data-zh="用于支持业务决策的大规模数据交互式分析系统。"
    ></p>

    <img src="dashboard-demo.gif" class="gif" alt="Dashboard demo">

    <span class="tag">BigQuery</span>
    <span class="tag">Streamlit</span>
    <span class="tag">Cloud</span>

    <br>
    <a href="YOUR_GUMROAD_LINK" class="btn">View Product</a>
  </div>
</section>

<section>
  <h2 data-en="Writing" data-zh="写作"></h2>
  <p
    data-en="I write about real-world analytics systems, AI-assisted development workflows, and practical trade-offs between theory and implementation."
    data-zh="我写作的主题包括真实分析系统、AI 辅助开发流程，以及理论与实现之间的权衡。"
  ></p>
</section>

<footer>
  © 2025 Weihua Deng · GitHub Pages
</footer>

</div>

<script>
  let lang = "en";
  function toggleLang() {
    lang = lang === "en" ? "zh" : "en";
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[lang];
    });
  }
  toggleLang();
</script>

</body>
</html>
