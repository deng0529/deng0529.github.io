<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dr. Weihua Deng | Data Science & Analytics Systems</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Industry-focused data science systems, analytics dashboards, and AI-assisted decision tools." />

  <style>
    :root {
      --primary: #1d4ed8;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header, section, footer {
      max-width: 1100px;
      margin: auto;
      padding: 64px 20px;
    }

    h1 { font-size: 2.6rem; }
    h2 { margin-top: 60px; border-bottom: 2px solid var(--primary); display: inline-block; }
    h3 { margin-bottom: 0.4em; }

    p { line-height: 1.7; color: var(--muted); }

    .lang-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 26px;
      margin-top: 24px;
      border: 1px solid var(--border);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .gif {
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
      border: 1px solid var(--border);
    }

    .tag {
      display: inline-block;
      background: #e0e7ff;
      color: #1e40af;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-right: 6px;
      margin-top: 6px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 14px;
      background: var(--primary);
      color: white;
      border-radius: 6px;
      font-size: 0.85rem;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

<button class="lang-toggle" onclick="toggleLang()">EN / 中文</button>

<header>
  <h1 data-en="Dr. Weihua Deng" data-zh="邓伟华 博士"></h1>
  <p
    data-en="I design and build data science systems that support real-world decisions — from data ingestion to deployment."
    data-zh="我设计并构建服务于真实决策的数据科学系统，覆盖从数据接入到部署的完整流程。"
  ></p>
</header>

<section>
  <h2 data-en="What I Do" data-zh="我做什么"></h2>
  <p
    data-en="My work focuses on translating mathematical and statistical ideas into reliable, deployable analytics systems. I help organisations move beyond isolated models towards end-to-end decision-support pipelines."
    data-zh="我的工作重点是将数学与统计思想转化为可靠、可部署的分析系统，帮助组织从“单一模型”走向“端到端的决策支持系统”。"
  ></p>
</section>

<section>
  <h2 data-en="Background" data-zh="背景"></h2>
  <div class="card">
    <h3 data-en="PhD · Data Science & Systems Thinking" data-zh="博士 · 数据科学与系统思维"></h3>
    <p
      data-en="Strong foundation in optimisation, control theory, and data-driven modelling, combined with hands-on industry experience."
      data-zh="具备扎实的优化、控制理论和数据驱动建模基础，并拥有真实行业系统落地经验。"
    ></p>
    <span class="tag">Optimisation</span>
    <span class="tag">ML</span>
    <span class="tag">Systems</span>
  </div>
</section>

<section>
  <h2 data-en="Selected Projects" data-zh="代表项目"></h2>

  <div class="project-grid">

    <div class="card">
      <h3 data-en="End-to-End Cloud Analytics Dashboard" data-zh="端到端云端分析仪表盘"></h3>
      <p
        data-en="A production-style analytics system enabling interactive exploration of large-scale data for operational decision-making."
        data-zh="一个生产级分析系统，用于支持大规模数据的交互式分析与业务决策。"
      ></p>

      <!-- 上传你的 GIF 后替换文件名 -->
      <img src="dashboard-demo.gif" class="gif" alt="Dashboard demo">

      <span class="tag">BigQuery</span>
      <span class="tag">Streamlit</span>
      <span class="tag">Cloud</span>

      <a href="YOUR_GUMROAD_LINK" class="btn">View Product</a>
    </div>

  </div>
</section>

<section>
  <h2 data-en="Writing & Thinking" data-zh="写作与思考"></h2>
  <p
    data-en="I write about building real analytics systems, AI-assisted development workflows, and the gap between theory and practice."
    data-zh="我主要写作关于真实分析系统构建、AI 辅助开发流程，以及理论与实践之间的差距。"
  ></p>
</section>

<footer>
  © 2025 Weihua Deng · GitHub Pages
</footer>

<script>
  let currentLang = "en";
  function toggleLang() {
    currentLang = currentLang === "en" ? "zh" : "en";
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.dataset[currentLang];
    });
  }
  toggleLang();
</script>

</body>
</html>
